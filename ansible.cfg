[defaults]
# Disable SSH host key checking for lab environment
host_key_checking = False

# Use the local inventory by default
inventory = ansible/inventories/hosts.ini

# Increase timeout for network devices
timeout = 30

# Prevent Ansible from creating .retry files
retry_files_enabled = False

# Set fact caching for better performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[ssh_connection]
# SSH connection settings
pipelining = True
