name: Ansible Lint

on:
  push:
    paths:
      - 'ansible/**'
  pull_request:
    paths:
      - 'ansible/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --no-cache-dir ansible ansible-lint yamllint
          
      - name: Run ansible-lint
        run: |
          source .venv/bin/activate
          echo "Python version:"
          python --version
          echo "Ansible version:"
          ansible --version
          echo "Directory structure:"
          ls -R ansible/
          ansible-lint --version
          echo "Running ansible-lint..."
          ansible-lint ansible/playbooks/configure_routers.yml \
                      ansible/playbooks/connectivity_check.yml \
                      ansible/playbooks/backup_config.yml \
                      ansible/playbooks/ping_between_routers.yml -v

      - name: Run yamllint
        run: |
          source .venv/bin/activate
          echo "Current directory structure:"
          ls -R ansible/
          echo "Running yamllint checks..."
          yamllint ansible/playbooks/configure_routers.yml \
                    ansible/playbooks/connectivity_check.yml \
                    ansible/playbooks/backup_config.yml \
                    ansible/playbooks/ping_between_routers.yml \
                    ansible/playbooks/group_vars/vyos.yml \
                    ansible/playbooks/group_vars/vyos_secrets.yml \
                    ansible/playbooks/host_vars/CE1.yml \
                    ansible/playbooks/host_vars/CE2.yml \
                    ansible/playbooks/host_vars/P1.yml \
                    ansible/playbooks/host_vars/P2.yml \
                    ansible/playbooks/host_vars/PE1.yml \
                    ansible/playbooks/host_vars/PE2.yml