name: Ansible Lint

on:
  push:
    paths:
      - 'ansible/**'
  pull_request:
    paths:
      - 'ansible/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --no-cache-dir ansible ansible-lint yamllint
          
      - name: Run ansible-lint
        run: |
          source .venv/bin/activate
          echo "Python version:"
          python --version
          echo "Ansible version:"
          ansible --version
          echo "Directory structure:"
          ls -R ansible/
          ansible-lint --version
          echo "Running ansible-lint..."
          cd ansible && ansible-lint playbooks/*.yml -v

      - name: Run yamllint
        run: |
          source .venv/bin/activate
          echo "Current directory structure:"
          ls -la
          ls -R ansible/
          echo "Running yamllint checks..."
          find ansible/playbooks -name "*.yml" -exec yamllint {} +